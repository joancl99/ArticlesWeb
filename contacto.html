<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/contactoStyle.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <h2>Rellena tus datos para contactarnos.</h2>

    <div class="formulario-container">
        <form action="mailto:tarea2@foc.es" method="post">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
                <small class="ayuda">Este campo es obligatorio.</small>
            </div>

            <div class="campo">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required placeholder="Escribe tus apellidos">
                <small class="ayuda">Este campo es obligatorio.</small>
            </div>

            <div class="campo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ejemplo: correo@dominio.com">
                <small class="ayuda">Debe ser un correo electrónico válido.</small>
            </div>

            <div class="campo">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="120" required placeholder="Ingresa tu edad">
                <small class="ayuda">Debe ser un número entre 1 y 120.</small>
            </div>

            <div class="campo">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje"></textarea>
                <small class="ayuda">El mensaje no puede estar vacío.</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="articulos.html">Artículos</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</body>
</html>
